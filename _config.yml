title:            Tech Blog
description:      Study note of Software Engineer

#disqus
disqus: True
disqus_shortname: https-sujin729-github-io-infinityandbeyound729-1
reading_time:     true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo:             images/logo.png # logo visible in the topbar
excerpt_separator: <!--more-->

#site domain
url: https://mg729.github.io/

# menu
# each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
menu:
  - title: 'Home'
    url: '/'
  - title: 'About'
    url: '/about'
  - title: 'Tags'
    url: '/tags'
  - title: 'Categories'
    url: '/categories'
    type: 'categories'
#  - title: 'Favorites'
#    url: '#'
#    submenu:
#      - title: 'Code Highlighter'
#        url: '/intro/code-highlighting-post/'
#      - title: 'Sample Post'
#        url: '/intro/sample-post/'

# Owner/author information
owner:
  name:           MG
  site:           https://github.com/mg729
#  avatar:         images/avatar.jpg
#  bio:            "Work as a Software Engineer & Major in Computer Sicence"
#  email:          iammg729@gmail.com
